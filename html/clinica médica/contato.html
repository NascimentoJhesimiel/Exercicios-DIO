<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br>

      <button type="reset">Limpar</button>
  </form>
